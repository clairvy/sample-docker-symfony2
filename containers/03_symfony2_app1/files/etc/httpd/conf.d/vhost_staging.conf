<VirtualHost *:80>
    Servername staging.web.symfony2.local
    ErrorLog /var/www/staging/logs/error.log
    CustomLog /var/www/staging/logs/access.log combined

    DocumentRoot /var/www/staging/public_html
    <Directory /var/www/staging/public_html>
        # enable the .htaccess rewrites
        AllowOverride All
        Order allow,deny
        Allow from All
    </Directory>
</VirtualHost>
