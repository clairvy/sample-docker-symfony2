<VirtualHost *:80>
    Servername prod.web.symfony2.local
    ErrorLog /var/www/prod/logs/error.log
    CustomLog /var/www/prod/logs/access.log combined

    DocumentRoot /var/www/prod/public_html
    <Directory /var/www/prod/public_html>
        # enable the .htaccess rewrites
        AllowOverride All
        Order allow,deny
        Allow from All
    </Directory>
</VirtualHost>
